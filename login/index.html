<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>Login</title>
 
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="Estilos/styles.css">
	<script src="Scripts/script.js" type="text/javascript"></script>
</head>

<body>
	<div class="container border border-dark">
		<div class="row mt-2 mb-2" >
			<div class="col-6 d-flex justify-content-center align-items-center" >
				<input class="btn btn-primary" type="submit" onclick="toLogin()" value="Inicio Sesion">
			</div>
			<div class="col-6 d-flex justify-content-center align-items-center">
				<input class="btn btn-primary" type="submit" onclick="toRegister()" value="Registro">
			</div > 
		</div>
	</div>
	
	<div class="row">
		<div class="col-12 order-2" id="login">
			<div class="container border border-dark mt-4" >
				<div class="row mt-3">
					<div class="col-2"></div>
					<div class="col-4">
						<p> Correo Electronico</p>
					</div>
					<div class="col-4">
						<input class="cajas" type="text" id="logCor">
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<p> Contraseña </p>
					</div>
					<div class="col-4">			
						<input class="cajas" type="password" id="logCon">
					</div>
				</div>
				<div class="row justify-content-center align-items-cente mb-4 mt-3">
					<input class="btn btn-primary" type="submit" onclick="validarLogin()" value="Inicio Sesion">
				</div>
			</div>
		</div>
		<div class="col-12 order-1" id="registro">
			<div class="container border border-dark mt-4 " >
				<div class="row mt-3">
					<div class="col-2"></div>
					<div class="col-4">
						<p>Nombre</p>
					</div>
					<div class="col-4">
						<input class="cajas" type="text" id="regNom">
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<p>Telefono</p>
					</div>
					<div class="col-4">			
						<input class="cajas" type="number" id="regTel">
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<p>Correo</p>
					</div>
					<div class="col-4">			
						<input class="cajas" type="text" id="regCor">
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<p>Contraseña</p>
					</div>
					<div class="col-4">			
						<input class="cajas" type="password" id="regCon">
					</div>
				</div>
				<div class="row">
					<div class="col-2"></div>
					<div class="col-4">
						<p>Repita la Contraseña</p>
					</div>
					<div class="col-4">			
						<input class="cajas" type="password" id="regCon2">
					</div>
				</div>
				<div class="row justify-content-center align-items-cente mb-4 mt-3">
					<input class="btn btn-primary" type="submit" onclick="validarRegistro()" value="Registrar">
				</div>
			</div>	
		</div>
	</div>
</html>
